<div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>

                    <div text-center>
                        <ion-img width="200" height="196" src="/assets/imgs/nightowl-no-network.jpg"></ion-img>
                    </div>

                    <ion-title text-center>
                        Smart Classroom Mobile App
                    </ion-title>

                    <br>

                    <ion-item>
                        <ion-label stacked class="my-label">Username</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked class="my-label">Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>

                    <button ion-button (click)="login()">Login</button>

                </ion-list>
            </ion-col>
        </ion-row>
    </form>
</div>
